---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rsync-backup
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: borg
              env:
                - name: BORG_REPO
                  value: "fm2120@fm2120.rsync.net:/data1/home/fm2120/store/vortex/nextcloud.borg"
                - name: ARCHIVE
                  value: "nextcloud-{now:%Y-%m-%d-%H%M%S}"
          volumes:
            - name: app-volume
              persistentVolumeClaim:
                claimName: nextcloud-pvc
