---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - image: sissbruecker/linkding:latest
          name: linkding
          ports:
            - containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: linkding-volume
              mountPath: /etc/linkding/data
          env:
            - name: LD_SUPERUSER_NAME
              value: "admin"
            - name: LD_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sops-apps-dev
                  key: LINKDING_ADMIN_PASSWORD
            - name: LD_CSRF_TRUSTED_ORIGINS
              value: "https://link.tstarr.us"
      volumes:
        - name: linkding-volume
          persistentVolumeClaim:
            claimName: linkding-pvc
      restartPolicy: Always
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 25%
        maxSurge: 25%
